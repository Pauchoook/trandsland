<div data-modal="success" class="modal">
  <div class="modal__overlay">
    <div class="modal__window success__modal-window">
      <img src="@img/car.svg" alt="icon" class="success__icon" />
      <h3 class="title title-2 success__title">Ваша заявка отправлена</h3>
      <p class="success__content">Специалист свяжется с вами в течение часа в рабочее время</p>
      <button class="btn btn-main success__btn modal__close">
        <span>Вернуться на главную</span>
        <div class="btn-main__circle">
          <svg class="btn-main__icon">
            <use xlink:href="img/icons/icons.svg#icon-arrow-double"></use>
          </svg>
        </div>
      </button>
    </div>
  </div>
</div>
